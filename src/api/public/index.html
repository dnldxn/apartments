<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style -->
    <style>
      .list-group {
        max-height: 100vh;
        overflow-y: auto;
      }
      img {
        height: 750px;
      }
      #unit_img {
        height: 400px;
      }
      #price_chart {
        margin-top: 30px;
      }
    </style>
  </head>

    <body>

      <div class="container-fluid">
        <div class="row" id="app">
            
          <!-- List group -->
          <div class="col-3">
            <div class="list-group sortable">
              <a v-for="(a, index) in apartments"
                v-bind:data-id="a._id"
                class="list-group-item list-group-item-action"
                v-bind:class="{ 'active': activeIndex === index }"
                v-on:click="getApartment(a, index)"
                href="#">
                
                <h5>{{a.apartment}} #{{a.unit}}</h5>
                <small>Price: ${{a.minPrice}} Sq Ft: {{a.size}} Floor: {{a.floor}}</small>
                
              </a>
            </div>
          </div>
          
          <!-- Tab panes -->
          <div class="col-9">
            <img id="unit_img" v-bind:src="unitImg"></img>
            <canvas id="price_chart" height="100"></canvas>
            <img id="complex_img" v-bind:src="complexImg"></img>
            {{ activeApartment }}
          </div>
        </div>
      </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>

  </body>
</html>
