<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style -->
    <style>
      .list-group, .tab-pane {
        max-height: 100vh;
        overflow-y: auto;
      }
      .list-group {
        max-height: 100vh;
        overflow-y: auto;
      }
      img {
        height: 750px;
      }
      #unit_img {
        height: 400px;
      }
      #price_chart {
        margin-top: 30px;
      }
    </style>
  </head>

    <body>

      <div class="container-fluid">
        <div class="row" id="app">
            
          <!-- List group -->
          <div class="col-5 col-md-3">
            <div class="list-group sortable">
              <apartment-list-item 
                v-for="(apt, index) in apartments"
                v-bind:key="apt._id"
                v-bind:apt="apt"
                v-bind:index="index"
                v-bind:class="{ 'active': activeIndex === index }"
                @apartment-selected="getApartment(index)"
                @apartment-close-clicked="toggleApartmentDisplay(index)"
              ></apartment-list-item>
            </div>
          </div>

          <!-- Tab panes -->
          <apartment-details 
            class="tab-pane col-7 col-md-9"
            v-bind:unit-img="unitImg"
            v-bind:complex-img="complexImg"
          ></apartment-details>
        </div>
      </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>

  </body>
</html>
