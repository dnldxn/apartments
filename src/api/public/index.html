<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style -->
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>

    <body>

      <div class="row" id="app">
          
        <!-- List group -->
        <div class="col-3">
          <div class="list-group">
            <a v-for="(a, index) in apartments"
              class="list-group-item list-group-item-action"
              v-bind:class="{ 'active': activeIndex === index }"
              v-on:click="getApartment(a, index)"
              href="#">
              
              <h5>{{a.apartment}} #{{a.unit}}</h5>
              <small>Price: {{a.price}} Floor: {{a.floor}}</small>
              
            </a>
          </div>
        </div>
        
        <!-- Tab panes -->
        <div class="col-9">
          <canvas id="priceChart" height="100"></canvas>
          {{ activeApartment }}
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes@latest/dist/chartjs-plugin-colorschemes.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <!--<script src="./chart.js"></script>-->

  </body>
</html>
